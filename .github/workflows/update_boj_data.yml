name: Update BOJ Data

on:
  schedule:
    # 毎週月曜日の午前3時(UTC)に実行
    - cron: '0 3 * * 1'
  # 手動実行用のトリガー
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run data download scripts
      run: |
        python scripts/get_boj_unsecured_call_rate.py
        python scripts/get_boj_corporate_price_index.py
        
    - name: List files in data directory
      run: |
        ls -la data/
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: boj-data
        path: data/*.csv
        retention-days: 7
        
    - name: Commit Changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/*.csv
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update BOJ data $(date +'%Y-%m-%d')" && git push)